    <body>

    <script>
    var x=Number(prompt("enter the no. of rows")); 
    

   

    for(i=1;i<=x;i++)
    {

    
   
       for(j=1;j<=(2*x)-1;j++)
       {
        if(j>=x-(i-1)&& j<=x+(i-1))
        {
            document.write("*")
        }
        else
        { 
        document.write("&nbsp;")
        }
    }
    document.write("<br>")
} 

    

</script>
</body>
</html>
