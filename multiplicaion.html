<html lang="en">
<head>
<meta charset="UTF-8">

<title>Title</title>
<style>
    .lol{
        border: 2px solid black;
        background-color: yellow;
        margin-left: 30%;
        margin-top: 20%;
        margin-right: 30%;
        
    }
</style>
<script>
    function multi(){
      
               
       
       
        
         var a= Number(document.getElementById("num1").value);
         var num;
         
         for(i=1;i<11;i++)
        {
          num=a*i;
           document.write(a+"*"+i+"="+num+"<br>");

         }
       
    }
    
</script>
</head>
<body>
    <div class="lol">
    <div class="form-group">
        <label for="num1" style="color: brown">Enter the table you want</label>
        <input id="num1" class="form-control" type="number" name="number1">
    </div>
    
    <input type="button" class="btn btn-primary" onclick="multi()" value="submit">
        
    </form>
    </div>
    
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
