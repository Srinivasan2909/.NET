<!DOCTYPE html><html>
    <head>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    function login(){
        var x,y;
        x=document.getElementById("username").value;
        
        y=document.getElementById("password").value;
        if((x=="system")&&(y=="admin"))
        {
             
         document.getElementById("dd").innerHTML= "<h6 class='alert alert-success'>Successful</h6>"
        }
        
        else{
        document.getElementById("dd").innerHTML="<h6 class='alert alert-danger'>Failure</h6>"
           
            
            
        
            
            
            
            
        }


    }
    </script>
    <style>
        #dd{
            font-size: 90px;
        }
    </style>

         </head>
         <body>
             <form>
                    <div class="form-group">
                            <label for="username" ></label>
                            <input type="text" name="" id="username" class="form-control" placeholder="" aria-describedby="helpId" style="border: 1px solid black">
                            <small id="helpId" class="text-muted" style="color: blue; font-family:'Times New Roman', Times, serif;font-size: 30px">Enter username</small>
                    </div>
                    
            
            </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" name="" id="password" class="form-control" placeholder="" aria-describedby="helpId" style="border: 1px solid black">
                        <small id="helpId" class="text-muted" style="color: blue; font-family: 'Times New Roman', Times, serif; font-size: 30px">Enter password</small>
                    </div>
                    <input type="button" class="btn btn-primary" onclick="login()" value="Submit" style="border: 1px solid black;color: brown ">
                    <div id="dd"></div>

             </form>
         </body>
